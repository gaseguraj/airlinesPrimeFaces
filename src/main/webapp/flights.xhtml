<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Action Index</title>
</h:head>
<h:body>
		<ui:insert name="header" >
		  <ui:include src="/menu.xhtml" />
		</ui:insert>
	<h:form>
		<p:dataTable var="flight" value="#{flightView.flights}" widgetVar="flightsTable"
			emptyMessage="No fligths found with given criteria" filteredValue="#{flightView.filteredFlights}">

		<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('flightsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>


			<p:column filterBy="#{flight.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.id}" />
			</p:column>

			<p:column filterBy="#{flight.flightnr}" headerText="Id" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.flightnr}" />
			</p:column>


			<p:column filterBy="#{flight.departureDate}" headerText="Departure Date" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.departureDate}" />
			</p:column>

			<p:column filterBy="#{flight.departureTime}" headerText="Departure Time" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.departureTime}" />
			</p:column>

			<p:column filterBy="#{flight.departureDate}" headerText="Arrival Date" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.arrivalDate}" />
			</p:column>

			<p:column filterBy="#{flight.departureTime}" headerText="Arrival Time" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.arrivalTime}" />
			</p:column>


			<p:column filterBy="#{flight.airline.name}" headerText="Airline" footerText="exact" filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('flightsTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{flightView.airline}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{flight.airline.name}" />
			</p:column>

			<p:column filterBy="#{flight.origin.name}" headerText="Origin" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.origin.name}" />
			</p:column>
			
			<p:column filterBy="#{flight.origin.name}" headerText="Destination" footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{flight.origin.name}" />
			</p:column>
			
		
			<p:column filterBy="#{flight.airplane.model}" headerText="Airplane" footerText="exact" filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('flightsTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{flightView.airplane}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{flight.airplane.model}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
