<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Airline Manager</title>
	</h:head>
	<h:body>
	
		<ui:insert name="header" >
		  <ui:include src="/menu.xhtml" />
		</ui:insert>
		<h:form id="form">
		<p:growl id="msgs" showDetail="false"/>
		   <p:dataTable id="airlines" var="air" value="#{airlineView.airlines}" editable="true" style="margin-bottom:20px">
		       <f:facet name="header">
		           Row Editing
		       </f:facet>
		 
		       <p:ajax event="rowEdit" listener="#{airlineView.onRowEdit}" update=":form:msgs" />
		       <p:ajax event="rowEditCancel" listener="#{airlineView.onRowCancel}" update=":form:msgs" />
		 
		       <p:column headerText="Id">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{air.id}" /></f:facet>
		               <f:facet name="input"><p:inputText id="modelInput" value="#{air.id}" style="width:100%"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Name">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{air.name}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{air.name}" style="width:100%" label="Year"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column style="width:32px">
		           <p:rowEditor />
		       </p:column>
		       
		       <p:column style="width:25px">
				        <p:commandButton icon="ui-icon-trash" title="Delete "
                        actionListener="#{airlineView.onDelete(air)}" ajax="false" />

		       </p:column>
		   </p:dataTable>
		</h:form>
	</h:body>
</html>
